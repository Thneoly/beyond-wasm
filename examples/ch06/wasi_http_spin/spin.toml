spin_manifest_version = 2
name = "wasi-http-spin-demo"
version = "0.1.0"
trigger = { type = "http", base = "/" }

[[component]]
id = "http-spin"
source = "target/wasm32-wasi/release/http_spin.wasm"
allowed_outbound_hosts = []

[component.trigger]
route = "/..."

[component.build]
command = "cargo build --target wasm32-wasi --release"
watch = ["src/**/*.rs", "Cargo.toml"]
