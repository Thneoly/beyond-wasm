name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "docusaurus.config.ts"
      - "sidebars.ts"
      - "package.json"
      - "yarn.lock"
      - "scripts/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Yarn (classic)
        run: npm i -g yarn@1.22.22

      - name: Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn --silent typecheck || true

      - name: Check mermaid labels
        run: yarn --silent check:mermaid

      - name: Check brace-grouped paths
        run: yarn --silent check:braces

      - name: Check links
        run: STRICT_LINKS=0 yarn --silent check:links || true

      - name: Build website (don't fail on link breaks in CI)
        run: STRICT_LINKS=0 yarn build

      - name: (Optional) Smoke test curl example
        if: ${{ github.event_name == 'push' }}
        run: |
          command -v jq >/dev/null 2>&1 || { echo 'skip: jq not found'; exit 0; }
          # try hit a local anvil if available; otherwise skip
          curl -s -H 'Content-Type: application/json' -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' http://127.0.0.1:8545 \
            | jq -e '.result' >/dev/null || echo 'skip: no anvil at :8545'
