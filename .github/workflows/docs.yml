name: Docs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install deps (Yarn)
        run: yarn install --frozen-lockfile
      - name: Check mermaid labels
        run: yarn --silent check:mermaid
      - name: Check brace-grouped paths
        run: yarn --silent check:braces
      - name: Check links (non-blocking)
        run: STRICT_LINKS=0 yarn --silent check:links || true
      - name: Build site (don't fail on broken links)
        run: STRICT_LINKS=0 yarn build
